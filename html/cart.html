<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/cart_style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="header" class="header row">
        <div class="left">
          <div class="wrap-img">
            <img src="../img/bg/logo.png" alt="logo" />
          </div>
        </div>
        <div class="center"></div>
        <div class="right">
          <div class="wrap-account">
            <div class="top">
              <span>Нажмите кнопку</span>
            </div>
            <div class="middle">
              <a href="">
                <button class="btn login">Войти</button>
              </a>
            </div>
            <div class="bottom">
              <span>Либо</span>
              <a href="">зарегистрируйтесь</a>
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="top">
          <div class="wrap-navigation">
            <a href="./catalog.html">Каталог</a>
            <a href="./favorites.html">Избранные</a>
          </div>
        </div>

        <div class="cart-content">
          <h2>Корзина</h2>
          <div class="cart-products">
            <div class="cart-item row">
              <div class="left">
                <img
                  src="../img/product_card/prod2.png"
                  alt="Product Image"
                  class="cart-item-img"
                />
              </div>
              <div class="center">
                <p class="cart-item-name">Название товара</p>
                <p class="cart-item-price">Цена: <span>11200</span> грн</p>
                <div class="cart-item-quantity">
                  <label for="quantity">Количество:</label>
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    value="1"
                    min="1"
                  />
                </div>
              </div>
              <div class="right">
                <button class="btn remove-from-cart">Удалить</button>
              </div>
            </div>
          </div>

          <div class="cart-summary">
            <h3>Итого</h3>
            <p class="total-price">Общая сумма: <span>11200</span> грн</p>
            <button class="btn checkout-btn">Оформить заказ</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="top row">
          <div class="wrap-menu">
            <div><a href="">О нас</a></div>
            <div><a href="">Контакты</a></div>
            <div><a href="">Новости</a></div>
            <div><a href="">Отзывы</a></div>
            <div><a href="">Акции</a></div>
          </div>
          <div class="wrap-links">
            <div><a href="">Гарантия</a></div>
            <div><a href="">Возврат товара</a></div>
            <div><a href="">Кредит</a></div>
            <div><a href="">Подарочные сертификаты</a></div>
            <div><a href="">Стать партнером</a></div>
          </div>
        </div>
        <div class="bottom">
          <div class="wrap-copyrights">
            <span>Lorem Ipsum &#0169; 2024 Все права защищены</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/cart.js"></script>
  </body>
</html>
