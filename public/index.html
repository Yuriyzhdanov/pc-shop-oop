<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Computers shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="header" class="header row">
        <div class="left">
          <div class="wrap-img">
            <img src="./img/bg/logo.png" alt="logo" />
          </div>
        </div>
        <div class="center">
          <div class="wrap-search">
            <input type="hidden" name="page" value="search" />
            <div class="row">
              <div class="left" id="searchContainer">
                <datalist id="productCaptions"> </datalist>
                <input
                  type="search"
                  name="query"
                  id="query"
                  placeholder=" Что ищем ?"
                  list="productCaptions"
                />
              </div>
              <div class="right">
                <input type="submit" value="" class="search-btn" />
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="wrap-account">
            <div class="top">
              <span>Нажмите кнопку</span>
            </div>
            <div class="middle">
              <a href="">
                <button class="btn">Войти</button>
              </a>
            </div>
            <div class="bottom">
              <span>Либо</span>
              <a href="">зарегистрируйтесь</a>
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="top">
          <div class="wrap-navigation">
            <a href="./compare.html">Сравнение</a>
            <a href="./favorites.html">Избранные</a>
            <a href="./cart.html">Корзина</a>
          </div>
          <div class="wrap-sort row">
            <div class="left">
              <a href="./cart.html" target="_blank">Корзина</a>
              <img src="./img/bg/addtocart.png" class="cart-img" />
              <span>0</span>
            </div>
            <div class="center">
              <div>
                <a href="./favorites.html" target="_blank"> Избранные</a>
                <img src="./img/bg/tofav.png" class="favorites-img" />
                <span>0</span>
              </div>
              <div class="compare-container">
                <a href="./compare.html" target="_blank"> Сравнение</a>
                <img src="./img/bg/tocompare.png" class="compare-img" />
                <span>0</span>
              </div>
            </div>
            <div class="right">
              <div class="right-item">
                <p>Товаров на странице</p>
                <div class="wrap-products-on-page">
                  <select
                    name="products-on-page"
                    class="products-on-page"
                  ></select>
                </div>
              </div>
              <div class="right-item">
                <p>Сортирoвка</p>
                <select name="sort" class="sort"></select>
              </div>
            </div>
          </div>
        </div>

        <div id="myPreloader" class="wrap-loader">
          <div class="loader"></div>
        </div>
        <div class="bottom row">
          <div class="left">
            <div>
              <button class="btn filter">Фильтровать</button>
              <button class="btn clear-filter">x</button>
            </div>
            <div class="wrap-props">
              <h3>Цена</h3>
              <div class="wrap-range">
                <label for="price_from">От:<span>0</span></label
                ><input
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  name="price_from"
                  id="price_from"
                />
              </div>
              <div class="wrap-range">
                <label for="price_to">До:<span>100</span></label
                ><input
                  type="range"
                  min="0"
                  max="100"
                  value="100"
                  name="price_to"
                  id="price_to"
                />
              </div>
            </div>
            <div class="wrap-filter">
              <div class="wrap-props"></div>
            </div>
          </div>
          <div class="right" id="pageNumberContainer">
            <div class="container-products pave"></div>
            <div class="container-pagination"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="top row">
          <div class="wrap-menu">
            <div><a href="">О нас</a></div>
            <div><a href="">Контакты</a></div>
            <div><a href="">Новости</a></div>
            <div><a href="">Отзывы</a></div>
            <div><a href="">Акции</a></div>
          </div>
          <div class="wrap-links">
            <div><a href="">Гарантия</a></div>
            <div><a href="">Возврат товара</a></div>
            <div><a href="">Кредит</a></div>
            <div><a href="">Подарочные сертификаты</a></div>
            <div><a href="">Стать партнером</a></div>
          </div>
        </div>
        <div class="bottom">
          <div class="wrap-copyrights">
            <span>Lorem Ipsum &#0169; 2024 Все права защищены</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
