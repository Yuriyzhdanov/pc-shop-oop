<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Computers shop</title>
    <link rel="stylesheet" href="./css/favorite_style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="header" class="header row">
        <div class="left">
          <div class="wrap-img">
            <img src="./img/bg/logo.png" alt="logo" />
          </div>
        </div>
        <div class="center">
          <div class="wrap-search">
            <input type="hidden" name="page" value="search" />
            <div class="row">
              <div class="left" id="searchContainer">
                <datalist id="productCaptions"> </datalist>
                <input
                  type="search"
                  name="query"
                  id="query"
                  placeholder=" Что ищем ?"
                  list="productCaptions"
                />
              </div>
              <div class="right">
                <input type="submit" value="" class="search-btn" />
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="wrap-account">
            <div class="top">
              <span>Нажмите кнопку</span>
            </div>
            <div class="middle">
              <a href="">
                <button class="btn">Войти</button>
              </a>
            </div>
            <div class="bottom">
              <span>Либо</span>
              <a href="">зарегистрируйтесь</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="top">
          <div class="wrap-navigation">
            <a href="./index.html">Каталог</a>
            <a href="./compare.html">Сравнение</a>
            <a href="./cart.html">Корзина</a>
          </div>
        </div>
        <div id="preloader" class="wrap-loader">
          <div class="loader"></div>
        </div>
        <div clas="fav">
          <p><b>Избранные </b></p>
        </div>
        <div class="bottom row">
          <div class="left">
            <div></div>
          </div>
          <div class="right" id="pageNumberContainer">
            <div class="container-products pave"></div>
            <div class="container-pagination"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="top row">
          <div class="wrap-menu">
            <div><a href="">О нас</a></div>
            <div><a href="">Контакты</a></div>
            <div><a href="">Новости</a></div>
            <div><a href="">Отзывы</a></div>
            <div><a href="">Акции</a></div>
          </div>
          <div class="wrap-links">
            <div><a href="">Гарантия</a></div>
            <div><a href="">Возврат товара</a></div>
            <div><a href="">Кредит</a></div>
            <div><a href="">Подарочные сертификаты</a></div>
            <div><a href="">Стать партнером</a></div>
          </div>
        </div>
        <div class="bottom">
          <div class="wrap-copyrights">
            <span>Lorem Ipsum &#0169; 2024 Все права защищены</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
